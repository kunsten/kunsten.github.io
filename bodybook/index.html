<!doctype html>
<html>
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>BODYBOOK</title>
<style>
*{margin:0px;padding:0px;}
#bodyvideo:-webkit-full-screen {
  height: 100%!important;
}
</style>
</head>
<body>
<video loop autoplay id="bodyvideo">
<source src="http://bodybook.s3.amazonaws.com/bodybook.mp4">
</video>
</body>
<script>
var elem = document.getElementById("bodyvideo");
if (elem.requestFullscreen) {
  elem.requestFullscreen();
}
</script>
</html>
