<!DOCTYPE html>
<html lang="en" >
<head>
  <meta charset="UTF-8">
  <title>TV</title>
  <meta name="viewport" content="width=device-width, initial-scale=1"><link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/5.0.0/normalize.min.css">
<link rel="stylesheet" href="css/bootstrap.css">
<link rel="stylesheet" href="css/style.css">

</head>
<body>
<div id="carouselExampleIndicators" class="carousel slide carousel-fade" data-ride="carousel">

  <ol class="carousel-indicators">
    <li data-target="#carouselExampleIndicators" data-slide-to="0"></li>
    <li data-target="#carouselExampleIndicators" data-slide-to="1"></li>
    <li data-target="#carouselExampleIndicators" data-slide-to="2"></li>
  </ol>

  <div class="carousel-inner">
    <div class="carousel-item">
      <img class="d-block w-100" src="https://kunsten.dk/sites/default/files/public/1.jpg" data-color="#303030" alt="First Image">
      <div class="carousel-caption d-md-block">
      </div>
    </div>
    <div class="carousel-item">
      <img class="d-block w-100" src="https://kunsten.dk/sites/default/files/public/2.jpg" data-color="#303030" alt="Second Image">
      <div class="carousel-caption d-md-block">
      </div>
    </div>
    <div class="carousel-item">
      <img class="d-block w-100" src="https://kunsten.dk/sites/default/files/public/3.jpg" data-color="#303030" alt="Third Image">
      <div class="carousel-caption d-md-block">
      </div>
    </div>
  </div>
</div>

<script src="js/jquery.js"></script>
<script src="js/popper.js"></script>
<script src="js/bootstrap.js"></script>
<script src="js/script.js"></script>

</body>
</html>
